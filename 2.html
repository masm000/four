<html>
    <head><title>Form Validation</title></head>
    <style>
        #form{
            width:150px;
            margin-bottom: 10px;  
        }       
    </style>
    <body>
        <div id="form">
            <label>First name:</label>
            <input type="text"  placeholder="Enter First name" id="fname"><br>
            <label>Last name:</label>
            <input type="text"  placeholder="Enter Last name" id="lname"><br>
            <label>E-mail:</label>
            <input type="text"  placeholder="abc@gmail.com" id="email"><br>
            <label>Number:</label>
            <input type="number" maxlength="10" placeholder="Enter phone number" id="num"><br>
        </div>
        <button id="submit">Submit</button>      
    </body>
    <script>
         var error;
        document.getElementById("submit").onclick= function(){
            validate();
            if(error==0)
            {
                alert("Form has been submitted!");
            }
        }
        function isEmail(Email) 
        {
            var regex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9.-]{2,3}$/;
            return regex.test(Email);
        }
        function validate()
        {
            error=0;
            var fname=document.getElementById("fname").value;
            var lname=document.getElementById("lname").value;
            var email=document.getElementById("email").value;
            var num=document.getElementById("num").value;
            if(fname==""||lname==""||email==""||num=="")
            {
                error=1;
                alert("Textfield empty");
            }
            else
            {
                if(num.charAt(0)!=9)
                {
                    error=1;
                    alert("Number should start with 9");
                }
                if(!isEmail(email))
                {
                    error=1;
                    alert("Invalid email");
                }
                if(num.length>10)
                {
                    error=1;
                    alert("less than 10 digits required");
                }

            }
        }
    </script>
</html>
